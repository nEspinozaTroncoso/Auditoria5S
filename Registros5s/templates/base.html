<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPosts - {% block title %}{% endblock %}</title>

    <!-- Estilos de bootstrap y de app -->
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/bootstrap.min.css') }}">
    {% block style %}{% endblock %}
</head>

                                </svg>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                {% if session.admin %}
                                <li><a class="dropdown-item" href="{{ url_for('admin.logout') }}">Cerrar sesión</a></li>
                                {% else %}
                                <li><a class="dropdown-item" href="{{ url_for('admin.login') }}">Admin</a></li>
                                {% endif %}
                                <li><a class="dropdown-item" href="{{ url_for('home.shutdown') }}">Cerrar Aplicación</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}
    <div class="container mt-5 pt-5">

        {% block content %}

        {% endblock %}
    </div>
    <script src="{{ url_for('static',filename = 'js/bootstrap.bundle.min.js') }}"></script>

</body>

</html>
